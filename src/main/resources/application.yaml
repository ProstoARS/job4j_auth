server:
  error:
    include-message: always

spring:

  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/fullstack_auth
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    properties.hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false